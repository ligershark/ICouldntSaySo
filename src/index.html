<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/WebApplication">
<head>
	<title>I couldn't say so</title>
	<meta name="viewport" content="width=1024" />
	<meta name="description" content="I couldn't say so" />

	<style>
		body {
			margin: 0;
			overflow: hidden;
			background: black;
		}

		img {
			opacity: 0;
			width: 100%;
			min-height: 100%;
			position: fixed;
			top: 0;
			-moz-transition: opacity .8s linear;
			-o-transition: opacity .8s linear;
			-webkit-transition: opacity .8s linear;
			transition: opacity .8s linear;
		}
	</style>
</head>
<body>

	<!-- Use <img> tags to benefit from fingerprinting and true full-sizing -->
	<div role="main">
		<h1 itemprop="name">I couldn't say so</h1>

		<div id="images">
			<img src="img/pranesh1.jpg" width="681" height="446" alt="Pranesh1" style="opacity:1" />
			<img src="img/pranesh2.jpg" width="960" height="636" alt="Pranesh2" />
			<img src="img/pranesh3.jpg" width="1200" height="800" alt="Pranesh3" />
		</div>
	</div>

	<script>
		(function (doc) {
			var interval = 3000, // milliseconds between transitions
				images = doc.getElementById("images").children,
				next = 1;

			function rotate() {

				for (var i = 0; i < images.length; i++) {
					images[i].style.opacity = (i === next) ? 1 : 0;
				}

				next = (next === images.length - 1) ? 0 : next + 1;
			}

			setInterval(rotate, interval);
		})(document);
	</script>

</body>
</html>
