<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/WebApplication">
<head>
	<title>I couldn't say so</title>
	<meta name="viewport" content="width=1024" />
	<meta name="description" content="I couldn't say so" />

	<style>
		body {
			margin: 0;
			overflow: hidden;
			background: black;
			height: 100%;
		}

		img {
			opacity: 0;
			width: 100%;
			height: auto;
			position: fixed;
			top: 0;
			-moz-transition: opacity .8s linear;
			-o-transition: opacity .8s linear;
			-webkit-transition: opacity .8s linear;
			transition: opacity .8s linear;
		}

		#controls {
			position: absolute;
			top: .5em;
			right: .7em;
			cursor: pointer;
			color: white;
			font: bold 2em arial;
		}
	</style>
</head>
<body>

	<!-- Use <img> tags to benefit from fingerprinting and true full-sizing -->
	<div role="main">
		<h1 itemprop="name">I couldn't say so</h1>

		<div id="images">
			<img src="img/pranesh1.jpg" width="900" height="600" alt="Pranesh1" style="opacity:1" />
			<img src="img/pranesh2.jpg" width="900" height="600" alt="Pranesh2" />
			<img src="img/pranesh3.jpg" width="900" height="600" alt="Pranesh3" />
			<img src="img/pranesh4.jpg" width="900" height="600" alt="Pranesh4" />
			<img src="img/pranesh5.jpg" width="900" height="600" alt="Pranesh5" />
		</div>

		<audio preload="auto">
			<source src="audio/bennyhill.mp3" type="audio/mpeg" />
		</audio>

		<div id="controls">ll</div>
	</div>

	<script>
		(function (doc) {
			var interval = 3000, // milliseconds between transitions
				images = doc.getElementById("images").children,
				next = 1,
				audio = document.querySelector("audio"),
				controls = document.getElementById("controls");

			function rotate() {

				for (var i = 0; i < images.length; i++) {
					images[i].style.opacity = (i === next) ? 1 : 0;
					//images[1].requestFullscreen();
				}

				next = (next === images.length - 1) ? 0 : next + 1;
			}

			function tooglePlay() {
				if (audio.paused) {
					audio.play();
				}
				else {
					audio.pause();
				}

				setTimeout(function () {
					controls.innerHTML = audio.paused ? "►" : "ll ";
				}, 100);
			}

			tooglePlay();
			setInterval(rotate, interval);
			document.getElementById("controls").onclick = tooglePlay;

		})(document);
	</script>

</body>
</html>
