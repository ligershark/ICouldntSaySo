<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/WebApplication">
<head>
	<title itemprop="name">I couldn't say so</title>
	<meta name="viewport" content="width=900" />
	<meta name="description" content="I couldn't say so" />
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}

		img {
			opacity: 0;
			width: 100%;
			min-height: 100%;
			position: absolute;
			-moz-transition: opacity .5s linear;
			-o-transition: opacity .5s linear;
			-webkit-transition: opacity .5s linear;
			transition: opacity .5s linear;
		}
	</style>
</head>
<body>

	<!-- Use <img> tags to benefit from fingerprinting -->
	<div role="main">
		<img src="img/pranesh1.jpg" width="681" height="446" alt="Pranesh1" style="opacity:1" />
		<img src="img/pranesh2.jpg" width="960" height="636" alt="Pranesh2" />
		<img src="img/pranesh3.jpg" width="1200" height="800" alt="Pranesh3" />
	</div>

	<script>
		(function (doc) {
			var interval = 3000, // milliseconds between rotations
				images = doc.querySelector("div").children,
				current = 1;

			function rotate() {

				for (var i = 0; i < images.length; i++) {
					images[i].style.opacity = (i === current) ? "1" : "0";
				}

				current = (current == images.length - 1) ? 0 : current + 1;
			}

			setInterval(rotate, interval);
		})(document);
	</script>

</body>
</html>
