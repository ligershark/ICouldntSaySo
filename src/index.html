<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/WebApplication">
<head>
	<title itemprop="name">I couldn't say so</title>
	<meta name="viewport" content="width=1024" />
	<meta name="description" content="I couldn't say so" />
	<style>
		body {
			background: url(/img/pranesh1.jpg) no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body role="main">

	<script>
		(function () {
			var interval = 3000,
				images = 3,
				current = 2;

			function rotate() {
				document.body.style.backgroundImage = "url('/img/pranesh" + current + ".jpg')";
				current = (current == images) ? 1 : current + 1;
			}

			setInterval(rotate, interval);
		})();
	</script>

</body>
</html>
